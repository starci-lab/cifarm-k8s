apiVersion: v1
kind: Pod
metadata:
  name: wallet-service-kaniko-build
  namespace: {{ .Values.metadata.namespace }}
  labels: 
    mode: build
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args:
      - "--context=git://github.com/starci-lab/cifarm-containers"
      - "--destination={{ .Values.build.image.repository }}:{{ .Values.build.image.tag }}"
      - "--dockerfile=./apps/wallet-service/Dockerfile"
    resources:
      limits:
        cpu: {{ .Values.build.resources.limit.cpu }}
        memory: {{ .Values.build.resources.limit.memory }}
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
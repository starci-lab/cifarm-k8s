replicaCount: 1
# Jenkins configuration
jenkinsUser: ${user}
jenkinsPassword: ${password}

# Resource requests and limits
resources:
  requests:
    cpu: "240m"
    memory: "480Mi"
  limits:
    cpu: "720m"
    memory: "1440Mi"

# Service configuration
service:
  type: ClusterIP

agent:
  enabled: true

plugins: [
  # "aws-credentials",
  "kubernetes",
  "workflow-job",
  "workflow-aggregator",
  "github",
  # "kubernetes-cli",
  # "kubernetes-credentials-provider"
]

initHookScriptsCM: ${init_hook_scripts_cm}
initHookScriptsSecret: ${init_hook_scripts_secret}
master:
  masterOnly: false
  replicaCount: 1
  persistence:
    size: ${master_persistence_size}
  nodeSelector:
    "doks.digitalocean.com/node-pool": ${node_pool_label}
  resources:
    requests:
      cpu: ${master_request_cpu}
      memory: ${master_request_memory}
    limits:
      cpu: ${master_limit_cpu}
      memory: ${master_limit_memory}


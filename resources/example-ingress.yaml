apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: game-2048  # Replace with your namespace if different
spec:
  ingressClassName: nginx  # Reference the IngressClass here
  rules:
    - http:
        paths:
        - path: /test
          pathType: Prefix
          backend:
            service:
              name: service-2048  # Replace with your service name
              port:
                number: 80
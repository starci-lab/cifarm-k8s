apiVersion: v1
kind: Pod
metadata:
  name: cifarm-server-kaniko-build
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args: ["--context=git://github.com/starci-lab/cifarm-server.git",
            "--destination=starci/cifarm-server",
            "--dockerfile={{ .Values.dockerfilePath }}"]
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json

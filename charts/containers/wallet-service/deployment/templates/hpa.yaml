{{- if .Values.hpa.enabled }}
  apiVersion: autoscaling/v2
  kind: HorizontalPodAutoscaler
  metadata:
    name: {{ .Values.hpa.metadata.name }}
    namespace: {{ .Values.namespace.metadata.name }}
  spec:
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: {{ .Values.hpa.metrics.resource.cpu.target.averageUtilization }}
          type: Utilization
      type: Resource
    minReplicas: {{ .Values.hpa.minReplicas }}
    maxReplicas: {{ .Values.hpa.maxReplicas }}
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: {{ .Values.deployment.metadata.name }}
{{- end }}
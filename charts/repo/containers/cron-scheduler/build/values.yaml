# Secret configuration
secret:
  metadata:
    name: cron-scheduler-build-secret
  imageCredentials:
    registry: "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""

# Kaniko configuration
kaniko:
  metadata:
    name: cron-scheduler-kaniko
  args:
    image:
      repository: cifarm/cron-scheduler
      tag: latest
    dockerfile: ./apps/cron-scheduler/Dockerfile
    context: git://github.com/starci-lab/cifarm-containers
  resources: 
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"


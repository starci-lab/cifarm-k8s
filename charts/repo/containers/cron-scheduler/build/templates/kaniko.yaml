apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.kaniko.metadata.name }}
  namespace: {{ .Release.Namespace }}
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      args:
        - "--context={{ .Values.kaniko.args.context }}"
        - "--destination={{ .Values.kaniko.args.image.repository }}:{{ .Values.kaniko.args.image.tag }}"
        - "--dockerfile={{ .Values.kaniko.args.dockerfile }}"
      resources:
        requests:
          cpu: {{ .Values.kaniko.resources.requests.cpu }}
          memory: {{ .Values.kaniko.resources.requests.memory }}
        limits:
          cpu: {{ .Values.kaniko.resources.limits.cpu }}
          memory: {{ .Values.kaniko.resources.limits.memory }}
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: {{ .Values.secret.metadata.name }}
        items:
          - key: .dockerconfigjson
            path: config.json

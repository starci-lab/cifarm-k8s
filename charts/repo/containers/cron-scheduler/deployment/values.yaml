# ClusterIP configuration
clusterIp:
  metadata:
    name: cron-scheduler-cluster-ip
  selector:
    name: cron-scheduler-selector

# Secret configuration
secret:
  metadata:
    name: cron-scheduler-deployment-secret
  env:
    gameplayPostgres:
      dbName: "postgres"
      host: "postgres"
      port: 5432
      user: "postgres"
      pass: "postgres"

# Deployment configuration
deployment:
  metadata:
    name: cron-scheduler-deployment
  args:
    image:
      repository: cifarm/cron-scheduler
      tag: latest
    dockerfile: ./apps/cron-scheduler/Dockerfile
    context: git://github.com/starci-lab/cifarm-containers
  replicaCount: 1
  containerPort: 
    port: 3008
    targetPort: 3008
  resources: 
    requests:
      cpu: "62m"
      memory: "64Mi"
    limits:
      cpu: "125m"
      memory: "128Mi"

# Service configuration
scaledObject:
  metadata:
    name: cron-scheduler-deployment-scaled-object
  minReplicaCount: 1
  maxReplicaCount: 3
  cooldownPeriod: 30                   
  pollingInterval: 5     
  trigger:
    serverAddress:
      host: 
        name: prometheus-kube-prometheus-prometheus
        namespace: monitoring
      port: 9090
    metricName: cron-scheduler-deployment-scaled-object_keda
    query: sum(rate(container_cpu_usage_seconds_total{namespace="monitoring", pod=~"cron-scheduler-.*"}[1m]))"
    threshold: "0.3"
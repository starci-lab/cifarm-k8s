# Secret configuration
secret:
  metadata:
    name: gameplay-service-build-secret
  imageCredentials:
    registry: "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""

# Kaniko configuration
kaniko:
  metadata:
    name: gameplay-service-kaniko
  args:
    image:
      repository: cifarm/gameplay-service
      tag: latest
    dockerfile: ./apps/gameplay-service/Dockerfile
    context: git://github.com/starci-lab/cifarm-containers
  resources: 
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"


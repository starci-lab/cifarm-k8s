apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.secret.metadata.name }}
  namespace: {{ .Release.Namespace }}
stringData:
  JWT_SECRET: "{{ .Values.secret.env.jwt.secret }}"
  JWT_ACCESS_TOKEN_EXPIRATION: "{{ .Values.secret.env.jwt.accessTokenExpiration }}"
  JWT_REFRESH_TOKEN_EXPIRATION: "{{ .Values.secret.env.jwt.refreshTokenExpiration }}"

  GAMEPLAY_POSTGRES_DBNAME: "{{ .Values.secret.env.gameplayPostgres.dbName }}"
  GAMEPLAY_POSTGRES_HOST: "{{ .Values.secret.env.gameplayPostgres.host }}"
  GAMEPLAY_POSTGRES_PASS: "{{ .Values.secret.env.gameplayPostgres.pass }}"
  GAMEPLAY_POSTGRES_PORT: "{{ .Values.secret.env.gameplayPostgres.port }}"
  GAMEPLAY_POSTGRES_USER: "{{ .Values.secret.env.gameplayPostgres.user }}"

  GAMEPLAY_TEST_POSTGRES_DBNAME: "{{ .Values.secret.env.gameplayTestPostgres.dbName }}"
  GAMEPLAY_TEST_POSTGRES_HOST: "{{ .Values.secret.env.gameplayTestPostgres.host }}"
  GAMEPLAY_TEST_POSTGRES_PASS: "{{ .Values.secret.env.gameplayTestPostgres.pass }}"
  GAMEPLAY_TEST_POSTGRES_PORT: "{{ .Values.secret.env.gameplayTestPostgres.port }}"
  GAMEPLAY_TEST_POSTGRES_USER: "{{ .Values.secret.env.gameplayTestPostgres.user }}"

  REDIS_TTL: "{{ .Values.secret.env.redis.ttl }}"

  CACHE_REDIS_HOST: "{{ .Values.secret.env.redis.cache.host }}"
  CACHE_REDIS_PORT: "{{ .Values.secret.env.redis.cache.port }}"

  ADAPTER_REDIS_HOST: "{{ .Values.secret.env.redis.adapter.host }}"
  ADAPTER_REDIS_PORT: "{{ .Values.secret.env.redis.adapter.port }}"

  JOB_REDIS_HOST: "{{ .Values.secret.env.redis.job.host }}"
  JOB_REDIS_PORT: "{{ .Values.secret.env.redis.job.port }}"

  GRAPHQL_SUBGRAPH_STATIC_URL: "{{ .Values.secret.env.containers.subgraphStatic.url }}"
  GRAPHQL_STATIC_SUBGRAPH_PORT: "{{ .Values.secret.env.containers.subgraphStatic.port }}"

  REST_API_GATEWAY_HOST: "{{ .Values.secret.env.containers.restApiGateway.host }}"
  REST_API_GATEWAY_PORT: "{{ .Values.secret.env.containers.restApiGateway.port }}"

  WEBSOCKET_API_GATEWAY_HOST: "{{ .Values.secret.env.containers.websocketApiGateway.host }}"
  WEBSOCKET_API_GATEWAY_PORT: "{{ .Values.secret.env.containers.websocketApiGateway.port }}"

  GRAPHQL_API_GATEWAY_HOST: "{{ .Values.secret.env.containers.graphqlApiGateway.host }}"
  GRAPHQL_API_GATEWAY_PORT: "{{ .Values.secret.env.containers.graphqlApiGateway.port }}"

  GAMEPLAY_SERVICE_HOST: "{{ .Values.secret.env.containers.gameplayService.host }}"
  GAMEPLAY_SERVICE_PORT: "{{ .Values.secret.env.containers.gameplayService.port }}"

  PRODUCER_KAFKA_1_HOST: "{{ .Values.secret.env.kafka.producers.producer1.host }}"
  PRODUCER_KAFKA_1_PORT: "{{ .Values.secret.env.kafka.producers.producer1.port }}"

  PRODUCER_KAFKA_2_HOST: "{{ .Values.secret.env.kafka.producers.producer2.host }}"
  PRODUCER_KAFKA_2_PORT: "{{ .Values.secret.env.kafka.producers.producer2.port }}"

  PRODUCER_KAFKA_3_HOST: "{{ .Values.secret.env.kafka.producers.producer3.host }}"
  PRODUCER_KAFKA_3_PORT: "{{ .Values.secret.env.kafka.producers.producer3.port }}"

  CONSUMER_KAFKA_1_HOST: "{{ .Values.secret.env.kafka.consumers.consumer1.host }}"
  CONSUMER_KAFKA_1_PORT: "{{ .Values.secret.env.kafka.consumers.consumer1.port }}"
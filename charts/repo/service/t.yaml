    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: service
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: service-1.0.7
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: service
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: service
        app.kubernetes.io/version: 1.0.0
        helm.sh/chart: service-1.0.7
        app.kubernetes.io/component: service
      annotations:
        checksum/env-vars-secrets: 1abbce12fe025d041129920abe77a93ad7f66814afd6f02d4b970cf3d02c7776
        checksum/env-vars-configmap: 8b30a746057054100cd49f79b50c48924c55b983915e4cebe8f693ea89c94a44
    spec:
      serviceAccountName: release-name-service
      
      automountServiceAccountToken: 
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: release-name
                    app.kubernetes.io/name: service
                    app.kubernetes.io/component: service
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      containers:
        - name: service
          image: docker.io/cifarm/gameplay-service:latest
          imagePullPolicy: "Always"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seLinuxOptions: {}
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              value: "default"
          envFrom:
            - configMapRef:
                name: release-name-service-env-vars
            - secretRef:
                name: release-name-service-env-vars
          ports:
            
            - name: app
              containerPort: 8080
              protocol: TCP
            
            - name: health-check
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: app
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: health-check
            initialDelaySeconds: 
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
              cpu: 90m
              memory: 180Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
      volumes:

{{- if .Values.build }}
apiVersion: v1
kind: Pod
metadata:
  name: db-helper-kaniko-build
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args:
      - "--context=git://github.com/starci-lab/cifarm-containers"
      - "--destination=starci/db-helper"
      - "--dockerfile=./apps/db-helper/Dockerfile"
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
{{- else }}
# Optionally, add what to do if `.Values.build` is not defined or is false
# You can add an alternative configuration here, or leave it empty
{{- end }}